<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquidationspreis Rechner</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    transition: background-color 0.3s ease; /* Damit der Hintergrund sanft wechselt */
}

body.dark-mode {
    background-color: #222; /* Dunkler Hintergrundfarbe für den Dunkelmodus */
    color: #fff; /* Textfarbe für den Dunkelmodus */
}

body.dark-mode h1 {
    color: #fff; /* Textfarbe für den Dunkelmodus */
}

h1 {
    color: #333;
    text-align: center;
}

form {
    background-color: #fff;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    margin: 0 auto;
}
 form.dark-mode {
     background-color: #333; /* Hintergrundfarbe für den Dunkelmodus */
     color: #fff; /* Textfarbe für den Dunkelmodus */
}
form.dark-mode select,
form.dark-mode input {
    background-color: #444; /* Hintergrundfarbe für die Formularfelder im Dunkelmodus */
    color: #fff; /* Textfarbe für die Formularfelder im Dunkelmodus */
}

label {
    display: block;
    margin-bottom: 8px;
    color: #555;
}
body.dark-mode label {
    color: #fff; /* Textfarbe für den Dunkelmodus */
}

select,
input {
    width: calc(100% - 16px);
    padding: 8px;
    margin-bottom: 16px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    transition: border-color 0.3s ease;
}

select:focus,
input:focus {
    outline: none;
    border-color: #007bff;
}

button {
    background-color: #007bff;
    color: #fff;
    padding: 12px 24px; /* Increased padding for a more prominent button */
    border: none;
    border-radius: 25px; /* Increased border-radius for a rounded button */
    cursor: pointer;
    transition: background-color 0.3s ease;
    display: block;
    margin: 0 auto; /* Center the button */
}

button:hover {
    background-color: #0056b3;
}

p {
    margin-top: 20px;
    color: #333;
    text-align: center;
}
body.dark-mode p {
    color: #fff; /* Textfarbe für den Dunkelmodus */
}

    </style>

<body>
    <div>
        <h1>Liquidationspreis Rechner</h1>

        <label for="dark-mode">Dunkelmodus aktivieren:</label>
        <input type="checkbox" id="dark-mode-toggle">

<form method="post">
            <label for="blockchain">Blockchain:</label>
            <select name="blockchain" required>
                {% for key, value in blockchains.items() %}
                    <option value="{{ key }}" {% if key == selected_blockchain %}selected{% endif %}>{{ value['name'] }}</option>
                {% endfor %}
            </select>
            <label for="version">Version:</label>
            <select name="version" required>
                {% for key, value in versions.items() %}
                    <option value="{{ key }}" {% if key == selected_version %}selected{% endif %}>{{ value['name'] }}</option>
                {% endfor %}
            </select>
            <label for="asset">Tatsächliches Asset:</label>
            <select name="asset" required>
                {% for key, value in assets.items() %}
                    <option value="{{ key }}" {% if key == selected_asset %}selected{% endif %}>{{ value['name'] }}</option>
                {% endfor %}
            </select>
            <label for="amount">Kryptowährungsmenge:</label>
            <input type="text" name="amount" required>
            <label for="loan">Kreditbetrag:</label>
            <input type="text" name="loan" required>
            <button type="submit">Berechnen</button>
        </form>

         {% if liquidation_price is not none %}
            <p>Der Liquidationspreis für {{ blockchains[selected_blockchain]['name'] }} {{ versions[selected_version]['name'] }} {{ assets[selected_asset]['name'] }} beträgt: {{ liquidation_price }} USD</p>
        {% endif %}
    </div>

    <script>
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;
        const form = document.querySelector('form');
                // Überprüfen, ob der Dunkelmodus-Cookie vorhanden ist
        const darkModeCookie = getCookie('darkMode');
        if (darkModeCookie === 'true') {
            body.classList.add('dark-mode');
            form.classList.add('dark-mode');
            darkModeToggle.checked = true;
        }

        darkModeToggle.addEventListener('change', () => {
            // Aktualisiere den Dunkelmodus-Cookie
            setCookie('darkMode', darkModeToggle.checked);

            body.classList.toggle('dark-mode', darkModeToggle.checked);
            form.classList.toggle('dark-mode', darkModeToggle.checked);
        });

        // Funktion zum Setzen eines Cookies
        function setCookie(name, value) {
            document.cookie = `${name}=${value}; path=/`;
        }

        // Funktion zum Abrufen eines Cookies
        function getCookie(name) {
            const cookieName = `${name}=`;
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();
                if (cookie.indexOf(cookieName) === 0) {
                    return cookie.substring(cookieName.length, cookie.length);
                }
            }
            return '';
        }
        darkModeToggle.addEventListener('change', () => {
            body.classList.toggle('dark-mode', darkModeToggle.checked);
            form.classList.toggle('dark-mode', darkModeToggle.checked);
        });
    </script>
</body>

</html>
