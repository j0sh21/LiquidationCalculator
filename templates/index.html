<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquidationspreis Rechner</title>
    <style>
   :root {
            --bg-body-color: #f4f4f4;
            --bg-h1-color: #333;
            --bg-form-color: #fff;
            --bg-label-color: #555;
            --bg-si-color: #fff;
            --bg-font-color: #000;
            --bg-p-color: #333;
            --bg-chart-color: lightgrey;

        }

        [data-theme=dark] {
            --bg-body-color: #222;
            --bg-h1-color: #fff;
            --bg-form-color: #333;
            --bg-label-color: #fff;
            --bg-si-color: #444;
            --bg-font-color: #fff;
            --bg-p-color: #fff;
            --bg-chart-color: darkgrey;
        }
    .dark-mode {

}
        body {
    font-family: 'Arial', sans-serif;
    background-color: var(--bg-body-color);
    color: var(--bg-font-color);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    transition: background-color 0.3s ease; /* Damit der Hintergrund sanft wechselt */
}

h1 {
    color: var(--bg-h1-color);
    text-align: center;
}

form {
    background-color: var(--bg-form-color);
    color: var(--bg-font-color);
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    margin: 0 auto;
    transition: background-color 0.3s ease;
}

label {
    display: block;
    margin-bottom: 8px;
    color: var(--bg-label-color);
}
body.dark-mode label {
    color: #fff; /* Textfarbe f√ºr den Dunkelmodus */
}

select,
input {
    background-color: var(--bg-si-color);
    color: var(--bg-font-color);
    width: calc(100% - 16px);
    padding: 8px;
    margin-bottom: 16px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    transition: border-color 0.3s ease;
}

select:focus,
input:focus {
    outline: none;
    border-color: #007bff;
}

button {
    background-color: #007bff;
    color: #fff;
    padding: 12px 24px; /* Increased padding for a more prominent button */
    border: none;
    border-radius: 25px; /* Increased border-radius for a rounded button */
    cursor: pointer;
    transition: background-color 0.3s ease;
    display: block;
    margin: 0 auto; /* Center the button */
}

button:hover {
    background-color: #0056b3;
}

p {
    margin-top: 20px;
    color: var(--bg-p-color);
    text-align: center;
}
body.dark-mode p {
    color: #fff; /* Textfarbe f√ºr den Dunkelmodus */
}

.theme-switch {
    display: inline-block;
    height: 34px;
    position: relative;
    width: 60px
}

.theme-switch input {
    display: none
}

.slider {
    background-color: #ccc;
    bottom: 0;
    cursor: pointer;
    left: 0;
    position: absolute;
    right: 0;
    top: 0;
    transition: .4s
}

.slider:before {
    background-color: #fff;
    bottom: 4px;
    content: "";
    height: 26px;
    left: 4px;
    position: absolute;
    transition: .4s;
    width: 26px
}

input:checked+.slider {
    background-color: #1da1f1
}

input:checked+.slider:before {
    transform: translateX(26px)
}

.slider.round {
    border-radius: 34px
}

.slider.round:before {
    border-radius: 50%
}

    .toggle-container {
        display: flex;
        align-items: center; /* Zentriert vertikal */
    }

    .toggle-text {
        margin-right: 10px; /* Abstand nach rechts f√ºr das Emoji */
        margin-top: -6px;
    }
    </style>
</head>

<body>
    <div>
        <h1>Liquidationspreis Rechner</h1>

        <div class="toggle-container">
            <span class="toggle-text" id="toggle-text">üåû</span>
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox">
                <div class="slider round"></div>
            </label>
        </div>

        <form method="post">
            <label for="blockchain">Blockchain:</label>
            <select name="blockchain" required>
                {% for key, value in blockchains.items() %}
                <option value="{{ key }}" {% if key == selected_blockchain %}selected{% endif %}>{{ value['name'] }}</option>
                {% endfor %}
            </select>
            <label for="version">Version:</label>
            <select name="version" required>
                {% for key, value in versions.items() %}
                <option value="{{ key }}" {% if key == selected_version %}selected{% endif %}>{{ value['name'] }}</option>
                {% endfor %}
            </select>
            <label for="asset">Tats√§chliches Asset:</label>
            <select name="asset" required>
                {% for key, value in assets.items() %}
                <option value="{{ key }}" {% if key == selected_asset %}selected{% endif %}>{{ value['name'] }}</option>
                {% endfor %}
            </select>
            <label for="amount">Kryptow√§hrungsmenge:</label>
            <input type="text" name="amount" required>
            <label for="loan">Kreditbetrag:</label>
            <input type="text" name="loan" required>
            <button type="submit">Berechnen</button>
        </form>

        {% if liquidation_price is not none %}
        <p>Der Liquidationspreis f√ºr {{ blockchains[selected_blockchain]['name'] }} {{ versions[selected_version]['name'] }} {{ assets[selected_asset]['name'] }} betr√§gt: {{ liquidation_price }} USD</p>
        {% endif %}
    </div>

    <div id="sliderContainer">
        <label for="valueSlider">Colleteral Wert:</label>
        <input type="range" min="0" max="1" step="0.0001" value="0.0722886" id="valueSlider" data-ltv="{{ ltv }}">
        <span id="sliderValue">amount</span>
    </div>

    <div id="plotContainer">
        <!-- Hier wird die Plot-Grafik eingef√ºgt -->
    </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
        // Hole das Element f√ºr den Slider und den Wert
        var slider = document.getElementById('valueSlider');
        var sliderValue = document.getElementById('sliderValue');

        // Hole das Input-Feld f√ºr den Betrag
        var amountInput = document.querySelector('input[name="amount"]');

        // F√ºge einen Event-Listener hinzu, um den Wert des Sliders zu aktualisieren
        slider.addEventListener('input', function () {
            sliderValue.textContent = slider.value;
        });

        // F√ºge einen Event-Listener hinzu, um den Slider-Wert zu setzen, wenn sich der Betrag √§ndert
        amountInput.addEventListener('input', function () {
            var amount = parseFloat(amountInput.value);

            // √úberpr√ºfe, ob der Betrag eine g√ºltige Zahl ist
            if (!isNaN(amount)) {
                slider.value = amount;
                sliderValue.textContent = amount;
            } else {
                // Setze den Slider-Wert auf einen Standardwert, wenn der Betrag ung√ºltig ist
                slider.value = 0;
                sliderValue.textContent = 'Ung√ºltig';
            }
        });

        // Initialisiere den Slider-Wert basierend auf dem Startwert des Betrags
        var initialAmount = parseFloat(amountInput.value);
        if (!isNaN(initialAmount)) {
            slider.value = initialAmount;
            sliderValue.textContent = initialAmount;
        }
    });
       const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
        const toggleText = document.getElementById('toggle-text');

        function switchTheme(e) {
            if (e.target.checked) {
                document.documentElement.setAttribute('data-theme', 'dark');
                toggleText.innerText = 'üåô'; // Mond-Emoji f√ºr Dark-Modus
                localStorage.setItem('theme', 'dark');
                        updatePlot(parseFloat(slider.value).toFixed(7));
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                toggleText.innerText = 'üåû'; // Sonnen-Emoji f√ºr Hell-Modus
                localStorage.setItem('theme', 'light');
                        updatePlot(parseFloat(slider.value).toFixed(7));
            }
        }

        toggleSwitch.addEventListener('change', switchTheme, false);

        const currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : null;
        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);
            if (currentTheme === 'dark') {
                toggleSwitch.checked = true;
                toggleText.innerText = 'üåô'; // Mond-Emoji f√ºr Dark-Modus
            }
        }

        // Initialisierung der Plotly-Grafik
        var trace1 = {
            type: 'scatter',
            mode: 'lines',
            name: 'Colleteral Wert',
            x: [],
            y: [],
            line: {
                color: 'blue'
            }
        };

        var trace2 = {
            type: 'line',
            name: 'Kreditsumme',
            x: [],
            y: [],
            line: {
                color: 'red',
                dash: 'dash'
            }
        };

        var trace3 = {
            type: 'scatter',
            mode: 'markers',
            name: 'Liquidation!',
            x: [],
            y: [],
            marker: {
                color: 'red',
                size: 10
            }
        };

        var layout = {
            xaxis: {
                title: 'BTC Preis'
            },
            yaxis: {
                title: 'Kreditrahmen'
            },
            title: 'Grafische Darstellung der Funktion und des Schnittpunkts',
            legend: {
                x: 0,
                y: 1
            },
             plot_bgcolor: 'lightgrey',  // Hintergrundfarbe des Diagramms
            paper_bgcolor: 'lightgrey'  // Hintergrundfarbe des gesamten Bereichs
        };

        var data = [trace1, trace2, trace3];

        Plotly.newPlot('plotContainer', data, layout);

        // Funktion zur Aktualisierung der Plot-Grafik
        function updatePlot(colleteralValue) {
            var xValues = Array.from({
                length: 1000
            }, (_, i) => 10000 + (25000 / 1000) * i);
            var yValues = xValues.map(x => colleteralValue * x * 0.75);
            var intersectionX = 1848 / (colleteralValue * 0.75);

            trace1.x = xValues;
            trace1.y = yValues;

            trace2.x = xValues;
            trace2.y = Array(xValues.length).fill(1848);

            trace3.x = [intersectionX];
            trace3.y = [1848];

            Plotly.update('plotContainer', data, layout);
        }

        // Event-Listener f√ºr den Slider
        var slider = document.getElementById('valueSlider');
        var sliderValue = document.getElementById('sliderValue');

        slider.addEventListener('input', function () {
            var value = parseFloat(slider.value).toFixed(7);
            sliderValue.textContent = value;
            updatePlot(value);
        });

        // Initial-Update der Plot-Grafik
        updatePlot(parseFloat(slider.value).toFixed(7));
         document.addEventListener('DOMContentLoaded', function () {
        // Funktion zur Aktualisierung der Plot-Grafik
        function updatePlot(collateralValue, loanValue) {
            var xValues = Array.from({ length: 1000 }, (_, i) => 10000 + (25000 / 1000) * i);
            var yValues = xValues.map(x => collateralValue * x * 0.75);
            var intersectionX = loanValue / (collateralValue * 0.75);

            trace1.x = xValues;
            trace1.y = yValues;

            trace2.x = xValues;
            trace2.y = Array(xValues.length).fill(loanValue);

            trace3.x = [intersectionX];
            trace3.y = [loanValue];

            Plotly.update('plotContainer', data, layout);
        }

        // Event-Listener f√ºr den Slider
        var slider = document.getElementById('valueSlider');
        var sliderValue = document.getElementById('sliderValue');

        // Hole das Input-Feld f√ºr die Kreditsumme
        var loanInput = document.querySelector('input[name="loan"]');

        slider.addEventListener('input', function () {
            var value = parseFloat(slider.value).toFixed(7);
            sliderValue.textContent = value;

            // Hole den Wert der Kreditsumme und aktualisiere die Plot-Grafik
            var loanValue = parseFloat(loanInput.value);
            if (!isNaN(loanValue)) {
                updatePlot(value, loanValue);
            }
        });

        // Event-Listener f√ºr die Kreditsumme
        loanInput.addEventListener('input', function () {
            // Hole die Werte des Sliders und der Kreditsumme
            var collateralValue = parseFloat(slider.value);
            var loanValue = parseFloat(loanInput.value);

            // √úberpr√ºfe, ob beide Werte g√ºltige Zahlen sind, und aktualisiere die Plot-Grafik
            if (!isNaN(collateralValue) && !isNaN(loanValue)) {
                updatePlot(collateralValue, loanValue);
            }
        });

        // Initial-Update der Plot-Grafik
        var initialCollateralValue = parseFloat(slider.value).toFixed(7);
        var initialLoanValue = parseFloat(loanInput.value);
        if (!isNaN(initialCollateralValue) && !isNaN(initialLoanValue)) {
            updatePlot(initialCollateralValue, initialLoanValue);
        }
    });

    </script>
</body>

</html>
